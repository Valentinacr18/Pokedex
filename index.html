<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <div class="card">

        <div class="title">
            <div class="pokebola1">
                <img src="assets\pokebola.png">

            <div class="titlePokedex">
                <h1> Pokédex </h1>
            </div>
            <div class="pokebola2">
