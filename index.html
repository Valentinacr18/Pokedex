
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokédex</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="pokedex-container">
  
    <img src="/assets/pokedex.png" alt="Pokémon Logo" class="pokemon-logo" />

    <div class="search-area">
      <input type="text" id="search" placeholder="Search Pokémon...">
      <div class="button-group">
        <button id="btnSearch">Search</button>
        <button id="btnViewAll" style="display: none;">View all</button>
      </div>
    </div>

    <div id="pokemon-list" class="pokemon-list">
    </div>

  </div>

  <script src="script.js"></script>

</body>

</html>
